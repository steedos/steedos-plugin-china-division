name: consignee
label: 收货人
icon: buyer_account
fields:
  name:
    label: 姓名
    type: text
    required: true
  mobile:
    label: 手机号
    type: text
  provinceCode:
    label: 省份
    type: lookup
    reference_to: province
    required: true
  cityCode:
    label: 城市
    type: lookup
    reference_to: city
    required: true
    depend_on: 
      - provinceCode
    filtersFunction: !!js/function |
      function (filters, dependValues) {
        if(dependValues && dependValues.provinceCode){
          return "provinceCode eq " + dependValues.provinceCode;
        }
        else{
          return "null eq -1"
        }
      }
  areaCode:
    label: 区县
    type: lookup
    reference_to: area
    required: true
    depend_on: 
      - provinceCode
      - cityCode
    filtersFunction: !!js/function |
      function (filters, dependValues) {
        if(dependValues && dependValues.provinceCode && dependValues.cityCode){
          return "provinceCode eq " + dependValues.provinceCode + " and cityCode eq " + dependValues.cityCode;
        }
        else{
          return "null eq -1"
        }
      }
  detail:
    label: 详细地址
    type: textarea
    is_wide: true
