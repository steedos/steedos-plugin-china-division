name: city
label: 城市
icon: logging
fields:
  code:
    label: 编码
    type: text
    required: true
    primary: true
  name:
    label: 名称
    type: text
    required: true
  provinceCode:
    label: 省份
    type: master_detail
    reference_to: province
    required: true

list_views:
  all:
    label: 所有
    columns:
      - provinceCode
      - name
      - code

permission_set:
  user:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true 
  admin:
    allowCreate: false
    allowDelete: false
    allowEdit: false
    allowRead: true
    modifyAllRecords: false
    viewAllRecords: true
